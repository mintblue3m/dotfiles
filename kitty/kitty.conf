font_family EnvyCodeR Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 11.56
# typing
input_delay 0
repaint_delay 2
sync_to_monitor no
# for kitty-scrollback
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/krabs/.local/share/nvimNew/site/pack/core/opt/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py 
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
# cursor trail
cursor_trail 100
cursor_trail_decay 0.14 0.44
cursor_trail_start_threshold 0

text_composition_strategy platform

include colors.conf
